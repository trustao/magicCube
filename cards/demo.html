<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title></title>
        <style>
			html, body{
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
				background: #f0fef9;
			}
			.main{
				width: 100%;
				height: 100%;
			}
			.wrap{
				width: 100%;
				height: 75%;
				padding-top:50px;
			}
			.button{
				margin-top: 20px;
				text-align: center;
			}
			.button button{
				appearance: none;
				border: none;
				outline: none;
				width: 100px;
				height: 40px;
				background: red;
				font-size: 16px;
				line-height: 40px;
				color: #fff;
			}
        </style>
    </head>
    <body>
        <div class="main">
            <div class="wrap">
                <div class="cards-wrap"></div>
                <div class="button">
                    <button>START</button>
                </div>
            </div>
        </div>
        <script src="cards.js"></script>
        <script>

          var cards = cardInit({
				el: '.cards-wrap',
				time: 5000,
				speed: 1,
				startBackFace: true,  // 开始默认展示背面： 是true , 否false
		//        animationType: 'sequent',  // sequent:  顺序动画。只选择一个。 random: 随机动画。可选择多个
				selectedCount: 5,
				style: {
					wrap: {
						maxWidth: '500px',
						maxHeight: '500px'
					},
					card:{
						maxWidth: '90px',
						maxHeight: '120px',
						borderRadius: '4px',
						boxShadow: '2px 2px 4px 0 #666'
					},
					cardCommon: {
					   borderRadius: '4px'
					},
					front: {

					},
					back: {

					},
					active: {

					}
				},
				// frontContent可以为函数 字符串 和数组； 函数需要 return 字符串，参数为卡片index；
				frontContent: function (index) {
					return '<div style="width: 100%;height: 100%;display: flex;justify-content: center;align-items: center;">' + index +'</div>  '
				},
				backContent: ['一', '二', '三']
			});
			cards.startCallBack = function () {
				console.log('动画开始');
			}
			cards.endCallBack = function (selected, selectedItem) {
				console.log('动画结束')
				console.log('选中块', selected, selectedItem)
				selected.forEach(function (el) {
					el.innerHTML = '<img style="width: 100%;height: 100%;" src="http://img4.imgtn.bdimg.com/it/u=3715846636,3122511016&fm=27&gp=0.jpg">'
				})
			}
			document.querySelector('.button button').onclick = function () {
				cards.startAnimate()
			}
        </script>
    </body>
</html>
